<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <!-- MAIN CONTENT -->
      <div class="container">
        <a href="" class="navbar-brand">Tasks App</a>
      </div>
    </nav>

    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form action="" id="formTask">
                  <div class="form-group">
                      <input type="text" name="title" id="title" placeholder="Add a Task" class="form-control">
                  </div>
                  <div class="form-group">
                      <textarea id="description" cols="30" rows="8" class="form-control" placeholder="Add a Description"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
          <div id="tasks">

          </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- JS SCRIPTS -->
    <script src="JS/app.js"></script>
  </body>
</html>
